<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <img src="">
            <form>
                <fieldset>
                    <legend>
                        個人資訊
                    </legend>
                    姓名：<input name="name" type="text"><br>
                    性別：
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                    <br>
                    最高學歷：
                    <select size="4">
                        <option value="High school">高中以下</option>
                        <option value="University">大學</option>
                        <option value="institute">研究所</option>
                        <option value="master">碩士</option>
                    </select>
                </fieldset>
                
                <fieldset>
                    <legend>
                        其他資訊
                    </legend>
                    您喜歡下列哪些活動(可複選)？
                    <input type="checkbox" name="read" value="">閱讀
                    <input type="checkbox" name="play" value="">打球
                    <input type="checkbox" name="shopping" value="">逛街
                    <input type="checkbox" name="music" value="">聽音樂
                    <input type="checkbox" name="swim" value="">水上運動
                    <input type="checkbox" name="travel" value="">旅行
                    <br>
                    您對於使用臉書經營社群有何看法？<br>
                    <textarea cols="45" rows="4"></textarea><br>
                </fieldset>
                   <input type="submit" value="傳送資料">
                   <input type="reset" value="清除資料">
            </form>
    </body>
</html>
